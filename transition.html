<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition & Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            background-color: coral;
            transition: width 2s;
            transition: height 2s;
            transition: transform 2s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(720deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>Transition</h4>
    </div>
    <div class="box">
        <h4>Transition</h4>
    </div>
    <div class="box">
        <h4>Transition</h4>
    </div>
    <div class="box">
        <h4>Transition</h4>
    </div>
    <div class="box">
        <h4>Transition</h4>
    </div>
</body>

</html>
